<!-- sticky_notes/templates/sticky_notes/update_note.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Note</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sticky/styles.css' %}">


</head>
<body>
    <h1>Update Note</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</body>
</html>
