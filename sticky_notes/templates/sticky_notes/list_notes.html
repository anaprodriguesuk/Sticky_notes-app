<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Notes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sticky/styles.css' %}">

</head>
<body>
    <h1>List of Sticky Notes</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.title }} - <a href="{% url 'read_note' note_id=note.id %}">View</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_note' %}">Create New Note</a>
</body>
</html>
